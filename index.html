<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="style.css" rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Covers/spotify logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
    <div class="SongList">
        <h1>After Hours</h1>
        <div class="SongItemContainer">

            <div class="SongItem">
            <img src="Covers/Blinding lights.jpg" alt="1">
            <span class="songName">Blinding Lights</span>
            <span class="songPlay"><span class="timestamp"> 03:28 <i id="0" class=" far SongItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="SongItem">
            <img src="Covers/out of time cover.jpg" alt="2">
            <span class="songName">Out of Time</span>
            <span class="songPlay"><span class="timestamp"> 03:34 <i id="1" class=" far SongItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="SongItem">
            <img src="Covers/after hours cover.jpg" alt="3">
            <span class="songName">After Hours</span>
            <span class="songPlay"><span class="timestamp"> 06:02 <i id="2" class=" far SongItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="SongItem">
            <img src="Covers/alone again cover.jpg" alt="4">
            <span class="songName">Alone Again</span>
            <span class="songPlay"><span class="timestamp"> 04:11<i id="3" class=" far SongItemPlay fa-play-circle"></i> </span></span>
            </div>  
            <div class="SongItem">
            <img src="Covers/in ur eyes cover.jpg" alt="5">
            <span class="songName">In your eyes</span>
            <span class="songPlay"><span class="timestamp"> 03:58 <i  id="4" class=" far SongItemPlay fa-play-circle"></i></span></span>
            </div>

        </div>
    </div>

    <div class="SongBanner"></div>



      </div>


      <div class="buttom">
        <input type="range" name="range" id="ProgressBar" min="0" value="0" max="100">
        <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class=" far fa-3x fa-play-circle" id="PlayButton"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
            
        </div>
        <div class="songInfo">
            <img src="Covers/animation.gif"  width ="44px" id="gif" alt="animation"><span id="SongNamedisplay">Blinding Lights</span>
        </div>
      </div>

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
